<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arthur Camine - Contact</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="imgs/arthur-main.jpg" alt="arthur camine">
                <span>Arthur Camine</span>
            </a>
        </div>
        <nav class="menu">
            <a href="about.html"><li>About me</li></a>
            <a href="projects.html"><li>Project</li></a>
            <a href="contact.html"><li>Contact</li></a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contact</h2>
            <p>
                You can send me a quick message through the form or find me
                in the social media!
            </p>
            <div class="half">
                <form id="form">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name">
                    
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email">

                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>

                    <button type="button" id="btnSend">Send</button>
                </form>
            </div>
            <div class="half">
                <ul class="errors"></ul>
            </div>
        </section>
    </main>
    <footer>
        <nav class="footer">
            <div class="half">
                <div class="copyright">
                    &copy; Arthur Camine, All Rights Reserved
                </div>
            </div>
            <div class="half">
                <div class="find-me">
                    Find me at: 
                </div>
                <a href="https://www.linkedin.com/in/arthur-camine/">
                    <li>
                        <img src="imgs/linkedin.png" alt="LinkedIn">
                    </li>
                </a>
                <a href="https://github.com/ArthurCamine">
                    <li>
                        <img src="imgs/github.png" alt="LinkedIn">
                    </li>
                </a>
            </div>
        </nav>
    </footer>
    <script src="js/contact.js"></script>
</body>
</html>
